services:
  # ============================================
  # MongoDB Service (Optional - use profile)
  # ============================================
  mongodb:
    image: mongo:7
    container_name: dataq-mongodb
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-dataq-analyzer}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "${MONGO_PORT:-27017}:27017"
    networks:
      - dataq-network
    profiles:
      - with-mongodb  # Only start if profile is active
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ============================================
  # Backend + Admin UI Service
  # ============================================
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dataq-backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3303}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # MongoDB Configuration
      # Option 1: Use bundled MongoDB (default)
      MONGODB_HOST: ${MONGODB_HOST:-mongodb}
      MONGODB_PORT: ${MONGODB_PORT:-27017}
      MONGODB_DATABASE: ${MONGODB_DATABASE:-dataq-analyzer}
      MONGODB_USERNAME: ${MONGODB_USERNAME:-admin}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD:-changeme}
      MONGODB_AUTH_REQUIRED: ${MONGODB_AUTH_REQUIRED:-true}

      # Option 2: Use external MongoDB (set MONGODB_URI)
      MONGODB_URI: ${MONGODB_URI}

      # MQTT Configuration
      MQTT_BROKER_URL: ${MQTT_BROKER_URL:-mqtt://mqtt-broker:1883}
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_USE_TLS: ${MQTT_USE_TLS:-false}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-dataq/#}

      # CORS Configuration (for user frontend)
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "${PORT:-3303}:3303"
    volumes:
      - backend_logs:/app/logs
    networks:
      - dataq-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3303/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

# ============================================
# Volumes
# ============================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_logs:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  dataq-network:
    driver: bridge

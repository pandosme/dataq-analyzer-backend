<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - DataQ Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>DataQ Analyzer CORS Test</h1>
    <p>This page tests cross-origin requests to the DataQ Analyzer API.</p>

    <div class="test-box">
        <h2>Test 1: Health Check (No Auth)</h2>
        <button onclick="testHealth()">Test GET /api/health</button>
        <div id="health-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-box">
        <h2>Test 2: Config Endpoint (Requires Auth)</h2>
        <button onclick="testConfig()">Test GET /api/config</button>
        <div id="config-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-box">
        <h2>Test 3: Path Query (POST with JSON)</h2>
        <button onclick="testPathQuery()">Test POST /api/paths/query</button>
        <div id="query-result" class="result" style="display:none;"></div>
    </div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch('http://localhost:3000/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = `✓ SUCCESS (${response.status})\n\n` +
                    JSON.stringify(data, null, 2) +
                    '\n\nCORS Headers:\n' +
                    `Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `✗ ERROR\n\n${error.message}`;
            }
        }

        async function testConfig() {
            const resultDiv = document.getElementById('config-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch('http://localhost:3000/api/config', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.status === 401) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✓ CORS WORKING (401 Unauthorized - Expected)\n\n` +
                        `The request was blocked by authentication, but CORS allowed the request through.\n\n` +
                        JSON.stringify(data, null, 2) +
                        '\n\nCORS Headers:\n' +
                        `Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}`;
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✓ SUCCESS (${response.status})\n\n` +
                        JSON.stringify(data, null, 2) +
                        '\n\nCORS Headers:\n' +
                        `Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `✗ ERROR\n\n${error.message}`;
            }
        }

        async function testPathQuery() {
            const resultDiv = document.getElementById('query-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch('http://localhost:3000/api/paths/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: {},
                        options: { limit: 1 }
                    })
                });

                const data = await response.json();

                if (response.status === 401) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✓ CORS WORKING (401 Unauthorized - Expected)\n\n` +
                        `POST request with JSON body was allowed through CORS.\n\n` +
                        JSON.stringify(data, null, 2) +
                        '\n\nCORS Headers:\n' +
                        `Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}`;
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✓ SUCCESS (${response.status})\n\n` +
                        JSON.stringify(data, null, 2) +
                        '\n\nCORS Headers:\n' +
                        `Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `✗ ERROR\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
